<div class="col-md-6 col-md-offset-3">
<h2>Login</h2>
<form name="form" role="form" ng-submit="submit()">
	<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
		<label for="username">Username</label>
		<input type="text" ng-model="username" class="form-control" id="username" required autofocus="autofocus">
		<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required </span>
	</div>
	
	<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required}" >
		<label for="password">Password</label>
		<input type="text" ng-model="password" class="form-control" id="password" required>
		<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Username is required </span>
	</div>
	<div class="form-actions"><button type="submit" ng-disabled="form.$isvalid" class="btn btn-primary">Login</button>
	<a href="#/register" class="btn btn-link">Register</a>
	</div>
</form>
</div>
