<div class="span8 padded">
	<h4>Search by transaction name:<input type="text" ng-model="search"></h4>
	
	<table class="table table-striped table-condensed">
        <thead>
		<tr>
			<th style="min-width: 40px;">Transaction Name</th>
			<th style="min-width: 40px;">Transaction Amount</th>
			<th style="min-width: 40px;">Transaction Type</th>
			<th style="width:20px;">&nbsp;</th>
			<th style="width:20px;">&nbsp;</th>
	         <th style="width:20px;">&nbsp;</th>
		</tr>
		</thead>
        <tbody>
		<tr ng-repeat="order in orderList|orderBy:'name'|filter:search">
			<td>{{order.name}}</td>
			<td>{{order.price}}</td> 
			<td>{{order.quantity}}</td> 
			<!-- <td><a href="#showOrder/{{order.id}}">Show details</a></td> -->
			<td><a  href="#showOrder/{{order.id}}" class="btn btn-small btn-info">view</a></td>
			<td><a href="#editOrder/{{order.id}}" class="btn btn-small btn-primary">edit</a></td>
	        <td><a href="#" ng-click="deleteOrder(order.id)" class="btn btn-small btn-danger">delete</a></td>
		</tr>
		</tbody>
	</table>
</div>
